<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findPassword</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script>

   $(document).ready(function(){
        $("#resetBtn").click(function(){

           $.post("http://localhost:8081/user/changePwd",
           {
              password:$("#newPassword").val(),
              userId:GetQueryString("userId"),
              uuid:GetQueryString("uuid")
           },
            function(data,status){
                alert(data)
            }
            ,"html");
        });
   });

    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }





    </script>
</head>
<body>
<div align="center">
    <form method="post" action="/user/changePwd">
        <h1>TvShows重置密码</h1>
        新密码: <input type="text" id="newPassword" name="newPassword"><br>
        重复新密码: <input type="text" id="newPasswordRepeat" name="newPasswordRepeat">
        <input type="button" id="resetBtn" value="重置">
    </form>

</div>
</body>
</html>
